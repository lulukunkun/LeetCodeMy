<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>令贵大佬最爱的表单</title>
</head>
<body>
<div>
    <form action="login.do" method="post">
        <!--
        文本框:
        value:文本框中的默认内容
        size：控制文本框显示的长度
        maxlength：文本框最大长度
        -->
        <input type="text" size="19" value="请输入值小贵贵" maxlength="100"><br>
        <input type="password" size="19" value="请输入值小贵贵" maxlength="100"><br>
        <!--
        radio单选框
        -->
        最强的男人:<br>
        训哥<input type="radio" name="1">
        细神<input type="radio" name="1">
        贵神<input type="radio" name="1">
        <br>性别:<br>
        男神<input type="radio" name="2">
        女神<input type="radio" name="2">
        <!--复选框-->
        <br>爱好:<br>
        男<input type="checkbox" name="3">
        女<input type="checkbox" name="3">
        上号<input type="checkbox" name="3">
        睡觉<input type="checkbox" name="3">
        打豆豆<input type="checkbox" name="3">
        <!--输入文件-->
        <br>请输入贵神文件--><input type="file" name="4">
        <!--下拉列表
        multiple多选
        -->
        <br>
        <select multiple="multiple" size="7">
            <option>搜神录</option>
            <option>贵神</option>
            <option>细神</option>
            <option>训神</option>
            <option>卷正</option>
            <option>卷圣</option>
            <option>文帝</option>
        </select>
        <br>
        <button type="submit" value="submit1">蹄交</button>
        <br>
        <button type="reset" value="reset1">虫子</button>


    </form>
</div>
</body>
</html>
