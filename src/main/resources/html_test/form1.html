<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人网注册</title>
</head>
<body>
<div >
    <form action="login.do" method="post">
        <table  align="center">
            <tr >
                <td colspan="2"><b>免费开通人人网账号</b></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">注册邮箱:</td>
                <td colspan="3"><input type="text" size="10"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3">你还可以使用<a href="#">账号</a>注册或者<a href="#">手机号</a>注册</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">创建密码:</td>
                <td colspan="3"><input type="password" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">真实姓名:</td>
                <td colspan="3"><input type="text" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">性别:</td>
                <td colspan="3"><input type="radio" name="性别">男<input type="radio" name="性别">女</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">生日:</td>
                <td><select>
                    <option>1991</option>
                    <option>1888</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>年</td>
                <td><select>
                    <option>10</option>
                    <option>6</option>
                    <option>7</option>
                    <option>3</option>
                </select>月</td>
                <td><select>
                    <option>30</option>
                    <option>3</option>
                    <option>1</option>
                    <option>10</option>
                </select>日</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">我现在:</td>
                <td colspan="3"><select>
                    <option>正在上学</option>
                    <option>吃西瓜</option>
                    <option>荣耀百星</option>
                    <option>令贵无敌</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2" height="100"><img width="10%" src="../images/1.jpg"></td>
                <td colspan="1" height="100"><a href="#">看不清楚换一张？</a></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">验证码:</td>
                <td colspan="3" ><input type="text" size="10"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="3" ><button type="submit">立即注册找好友</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
